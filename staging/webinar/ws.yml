apiVersion: apps/v1
kind: Deployment
metadata:
  name: webinar-ws
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webinar-ws
  template:
    metadata:
      labels:
        app: webinar-ws
    spec:
      containers:
        - name: webinar-ws
          image: 100xdevs/webinar-ws:6625c2a01d32e50171ab4e61dca4295d452820ab
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: "redis://redis.default.svc.cluster.local:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: webinar-ws
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: webinar-ws
