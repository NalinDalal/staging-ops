apiVersion: apps/v1
kind: Deployment
metadata:
  name: algo-sweeper
  labels:
    app: algo-sweeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: algo-sweeper
  template:
    metadata:
      labels:
        app: algo-sweeper
    spec:
      containers:
        - name: algo-sweeper
          image: 100xdevs/algo-sweeper:fda4c17a5f391ea8997f2c56e01f3b33fc218a12
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: secret
              mountPath: /usr/src/app/.env
              subPath: .env
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: secret
          secret:
            secretName: algo-arena-secret
            items:
              - key: .env
                path: .env
