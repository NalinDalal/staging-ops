apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quiz-frontend
  template:
    metadata:
      labels:
        app: quiz-frontend
    spec:
      containers:
      - name: quiz-frontend
        image: 100xdevs/project-platform-frontend:311b714f7a52a382c5a2c1c6e2b7c428a4af0e4a
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-frontend
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: quiz-frontend